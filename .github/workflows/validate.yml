name: Validate

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt codespell mkdocs mkdocs-material

      - name: Spell-check content
        run: codespell --skip=".git,build,site/site,.venv" --ignore-words=.codespellignore

      - name: Validate glossary entries
        run: make validate

      - name: Build glossary assets
        run: make build

      - name: Run unit tests
        run: python -m unittest discover -s tests

      # Build site to site/site_build
      - name: Build documentation site
        working-directory: site
        run: mkdocs build --strict

      # Verify output exists
      - name: Verify build output
        run: |
          ls -la site/site_build | head

      # Check links in built HTML
      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --config .lychee.toml --no-progress site/site_build
          token: ${{ secrets.GITHUB_TOKEN }}
