site_name: AI Glossary
site_description: A cross-functional, citation-backed vocabulary for AI teams.
site_url: https://sans-serif-sentiments.github.io/ai-glossary
site_dir: site_build
repo_url: https://github.com/sans-serif-sentiments/ai-glossary
repo_name: sans-serif-sentiments/ai-glossary
copyright: "Â© 2025 AI Glossary contributors"

theme:
  name: material
  language: en
  font:
    text: Inter
    code: "JetBrains Mono"
  features:
    - navigation.instant
    - navigation.sections
    - navigation.path
    - navigation.top
    - navigation.tabs
    - navigation.footer
    - navigation.tracking
    - toc.integrate
    - toc.follow
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - search.highlight
    - search.suggest
    - search.share
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    logo: material/book-outline
    favicon: material/book-outline

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sans-serif-sentiments/ai-glossary
      name: GitHub

